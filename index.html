<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="icon" href="./favicons/index.png" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Main JS -->
    <script defer src="./js/script.js"></script>

    <title>Note App</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="todo_table">
        <div class="todo_table_header">
          <div class="todo_table_header__item">Name</div>
          <div class="todo_table_header__item">Created</div>
          <div class="todo_table_header__item">Category</div>
          <div class="todo_table_header__item">Content</div>
          <div class="todo_table_header__item">Dates</div>
          <div class="todo_table_header__item">icons</div>
        </div>
        <div class="todo_table_row">
          <div class="todo_table_row__item">Name</div>
          <div class="todo_table_row__item">Created</div>
          <div class="todo_table_row__item">Category</div>
          <div class="todo_table_row__item">Content</div>
          <div class="todo_table_row__item">Dates</div>
          <div class="todo_table_row__item">icons</div>
        </div>
      </div>
      <div class="pivot_table">
        <div class="pivot_table_header">
          <div class="pivot_table_header__item">Name</div>
          <div class="pivot_table_header__item">Created</div>
          <div class="pivot_table_header__item">Category</div>
        </div>
        <div class="pivot_table_row">
          <div class="pivot_table_row__item">Name</div>
          <div class="pivot_table_row__item">Created</div>
          <div class="pivot_table_row__item">Category</div>
        </div>
      </div>
    </main>
  </body>
</html>
