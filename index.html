<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="icon" href="./favicons/index.png" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Main JS -->
    <script defer type="module" src="./js/script.js"></script>

    <title>Note App</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="todo_table">
        <div class="todo_table_header">
          <div class="todo_table_header__item">Name</div>
          <div class="todo_table_header__item">Created</div>
          <div class="todo_table_header__item">Category</div>
          <div class="todo_table_header__item">Content</div>
          <div class="todo_table_header__item">Dates</div>
          <div class="todo_table_header__item">Icons</div>
        </div>
        <div class="todo_table_row__wraper"></div>
      </div>
      <div class="archived_table">
        <div class="archived_table_header">
          <div class="archived_table_header__item">Name</div>
          <div class="archived_table_header__item">Created</div>
          <div class="archived_table_header__item">Category</div>
          <div class="archived_table_header__item">Content</div>
          <div class="archived_table_header__item">Dates</div>
          <div class="archived_table_header__item">Icons</div>
        </div>
        <div class="archived_table_row__wraper"></div>
      </div>
      <div class="create_button_wraper">
        <button class="add_task__button">Create Note</button>
      </div>
      <div class="pivot_table">
        <div class="pivot_table_header">
          <div class="pivot_table_header__item">Notes by categories</div>
          <div class="pivot_table_header__item">Active</div>
          <div class="pivot_table_header__item">Archived</div>
        </div>
        <div class="pivot_table_row__wraper"></div>
      </div>
      <div class="switch_button_wraper"></div>
    </main>

    <div class="modal_wrapper"></div>
  </body>
</html>
